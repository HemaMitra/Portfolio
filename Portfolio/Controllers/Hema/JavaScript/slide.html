<html>
<head></head>
<style>

#slide {
    position: absolute;
    left: -100px;
    width: 50px;
    height: 20px;
    background: red;
    color:white;
    -webkit-animation: slide 0.5s forwards;
    -webkit-animation-delay: 2s;
    animation: slide 0.5s forwards;
    animation-delay: 0s;
}

@-webkit-keyframes slide {
    100% { left: 0; }
}

@keyframes slide {
    100% { left: 100; }
}
</style>
<body>
<div id="slide">Hema</div>
</body>
</html>
